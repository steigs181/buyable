<!DOCTYPE html>
<html lang="en">
<head>

</head>

	<div class="container">
		<div class="header">
			<div class="header-box">
				<div class="header-items">
					{% include 'template_nav.html' %}
				</div>
			</div>
		</div>
		<div class="content">
			<div class="block-split">
				<div class="block-items block" style="min-height: unset;">

				</div>
			</div>
		</div>
	</div>
</body>
</html>
